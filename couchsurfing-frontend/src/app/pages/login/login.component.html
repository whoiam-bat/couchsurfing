<div class="content">
  <div class="content-wrap">
    <header class="titles">
      <h3>Log in to Couchsurfing</h3>
    </header>

    <div class="form">
      <div *ngIf="errorMsg.length" class="alert alert-danger err" role="alert">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
      </div>
      <div class="form-in">
        <label for="login">Email</label>
        <input [(ngModel)]="authRequest.email" id="login" type="text" placeholder="Email" class="login-data"/>
      </div>
      <div class="form-in">
        <label for="password">Password</label>
        <input [(ngModel)]="authRequest.password" id="password" type="password" placeholder="Password"
               class="login-data"/>
      </div>
      <div class="form-check">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>

      <button type="button" id="signId" (click)="login()">Log In</button>
    </div>

    <div class="register-ref">
      <h5>Don't have an account?</h5>
      <button type="button" id="register" (click)="register()">Register</button>
    </div>
  </div>
</div>
