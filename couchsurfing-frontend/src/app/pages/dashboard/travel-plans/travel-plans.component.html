<div class="container p-3 py-5">
  <div class="col-10" style="min-height: 350px;">
    <span class="title d-block mb-3">
    <i class="fa-solid fa-plane"></i>
    <span class="ps-1">
      {{ "my travel plans" | uppercase }}
    </span>
  </span>
    <div *ngIf="!myCurrentTrips.length" class="content my-5 text-center">
      <span>You have no upcoming trips.</span>
    </div>
    <div class="trips d-flex flex-column justify-content-between">
      <div class="trip p-3 ms-3 d-flex justify-content-between" *ngFor="let trip of myCurrentTrips">
        <div class="d-flex column-gap-5">
          <div class="trip-info">
            <span>
              <span class="destination">Trip to {{ trip.location }}</span>
              &nbsp;
              <span *ngIf="trip.requestStatus == 'ACCEPTED'" class="badge bg-primary">{{ trip.requestStatus }}</span>
            </span>
            <span class="date-range d-block">
            <span class="date-start">{{ trip.from | date : "MMM dd yyyy" }}</span>
              {{ " - " }}
              <span class="date-end">{{ trip.to | date : "MMM dd yyyy" }}</span>
          </span>
            <span class="message">{{ trip.message }}</span>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <a
            (click)="viewProfile(trip.receiver)"
            class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          >Host profile</a
          >
        </div>
        <div class="control">
          <button type="button"
                  class="btn-trigger btn btn-edit"
                  routerLink="/dashboard/public-trips/manage"
                  (click)="edit(trip)">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="links py-4">
    <ul class="d-flex justify-content-center gap-4">
      <li *ngFor="let link of links">
        <a class="app-link" href="{{link.url}}">{{ link.name }}</a>
      </li>
    </ul>
  </div>
</div>
