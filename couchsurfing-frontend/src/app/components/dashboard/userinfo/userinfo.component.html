<div class="user-info">
  <header class="user-info-header">
    <h1 class="user-info-username">
      <a href="#">
        <span class="username">Oleksii Drabchak</span>
      </a>
    </h1>
    <p class="user-info-location">Kharkiv, Kharkiv Oblast, Ukraine</p>
  </header>
  <div class="dropdown-wrap" (click)="dropdownList()">
    <div class="select-btn">
      <span id="selected-item" class="select-text">{{ selectedOption }}</span>
      <span class="select-icon"><i class="fa-solid fa-caret-down fa-sm"></i></span>
    </div>

    <ul class="accommodation-options" id="accommodation-options">
      <li *ngFor="let option of searchOptions" class="search-option" (click)="doSelectOption(option)">{{ option }}</li>
    </ul>
  </div>
</div>
